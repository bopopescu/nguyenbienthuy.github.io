{% extends 'hrms/base.html' %}
{% block content %}
    <div class="col-lg-6">
        <div class=" m-b-30">
            <h1 class="title-3 m-b-10"><strong><i class="zmdi zmdi-format-list-bulleted"></i>HRMs</strong> Giới tính</h1>
            <div class="table-responsive ">
                <table class="table table-bordred table-striped">
                    <thead>
                    <tr>
                        <th class="text-left">Mã giới tính</th>
                        <th class="text-left">Giới tính</th>
                        <th class="text-left">Thực hiện</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for s in gender %}
                        <tr>
                            <td class="text-left">{{ s.gender_id }}</td>
                            <td class="text-left">{{ s.gender_name }}</td>
                            <td>
                                <a href="{% url 'gender_edit' s.pk %}">
                                    <button type="button" class="btn btn-success btn-sm" title="Sửa">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </a>
                                <a href="{% url 'gender_delete' s.pk %}" class="confirm-delete">
                                    <button type="button" class="btn btn-danger btn-sm" title="Xóa">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <a href="{% url 'gender_add' %}">
            <button type="button" class="btn btn-primary">
                <i class="fa fa-plus-square"> <span>Thêm mới</span></i>
            </button>
        </a>
    </div>
    <script>
        $('.confirm-delete').click(function () {
            let elem = $(this);
            $.confirm({
                title: '<strong>Xác nhận</strong>',
                type: 'red',
                content: 'Bạn có muốn xóa không?',
                draggable: false,
                typeAnimated: true,
                buttons: {
                    'Ok': {
                        text: 'Đồng ý',
                        class: 'blue',
                        btnClass: 'btn-blue',
                        'action': function () {
                            elem.click();
                        }
                    },
                    'Close': {
                        text: 'Hủy',
                        width: '80px',
                        class: 'gray',
                        btnClass: 'btn-red',
                        action: function () {}  // Nothing to do in this case. You can as well omit the action property.
                    }
                },
                icon: 'fa fa-trash',
                bootstrapClasses: {
                    container: 'container',
                    containerFluid: 'container-fluid',
                    row: 'row',
                },
                theme: 'bootstrap',
                useBootstrap: true,
            });
            return false;
        });
    </script>
{% endblock %}
