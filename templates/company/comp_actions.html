    <link href="{% static 'vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">

<body class="animsition">
    <div class="page-wrapper">
        <!--Thêm header_bar chung cho trang-->
        {% include "header_bar.html" %}
        <div class="page-content--bgf7">
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb-content">
                <div class="container">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <form class="form-header" action="{% url 'comp_actions' %}" method="POST" id="form-header">
                                            <div class="row form-group">
                                                <div class="input-group">
                                                    <label for="search" class="form-control-label">Mã công ty</label><span>&nbsp;&nbsp;</span>
                                                    <input class="au-input--xl form-control" type="text" name="search" id="search"
                                                           placeholder="Thông tin Công ty...">
                                                    <script>
                                                        $('#search').inputpicker({
                                                            'data': JSON.parse('{{ data | safe}}'),
                                                            fields: [
                                                                {name:'company_id', text:'ID'},
                                                                {name:'company_name', text:'Tên công ty'},
                                                                {name:'company_short_name', text:'Tên tắt'},
                                                                {name:'company_address', text:'Địa chỉ'},
                                                                {name:'cert_day', text:'Ngày cấp'},
                                                            ],
                                                            creatable : true,
                                                            fieldText: 'company_id',
                                                            fieldValue: 'company_id',
                                                            headShow: true,
                                                            filterOpen: true,
                                                            autoOpen: true,
                                                            rowSelectedBackgroundColor: '#4272D7',
                                                            rowSelectedFontColor : 'white',
                                                            highlightResult : true,
                                                            selectMode: "active",
                                                            width: "100%"
                                                        });
                                                    </script>
                                                    <button class="btn btn-primary au-btn--blue" type="submit" name="edit_comp">
                                                        <i class="fa fa-wrench"></i>
                                                    </button>
                                                    <button class="btn btn-dark au-btn--blue" type="button"
                                                            name="test_local" id="test_local">
                                                        <i class="fa fa-wrench"></i>
                                                    </button>

                                                </div>
                                            </div>
                                            <!--Input text ẩn = 'text_unchanged' thì input không thay đổi
                                            = 'text_changed' thì input có thay đổi để kiểm tra trong view.py-->
                                            <label for="text_changed" hidden></label>
                                            <input type="text" id="text_changed" name="text_changed" hidden>
                                            {% csrf_token %}
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content main-content--pb30">
                <div class="section__content section__content--p30">
                    <div class="container-fluid" id="add_item">
                        <div class="row" >

                        </div>

                                </div>
                            </div>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
